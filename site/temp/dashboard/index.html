    <script src="{% static 'script/gsap.min.js' %}"></script>
    <script src="{% static 'script/ScrollTrigger.min.js' %}"></script>
    {% block script %}
        <script>
            let tl = gsap.timeline({paused: true});
            tl.add(() => {
                document.getElementsByClassName("navbar")[0].classList.replace("grid", "hidden");
            }, 0)
            tl.add(() => {
                document.getElementsByClassName("navbar")[0].classList.replace("hidden", "grid");
            }, 0)
            tl.to(".navbar", {
                opacity: 0
            });

            tl.to(".navbar", {
                opacity: 1,
                duration: .1,
                ease: "sine.out"
            });

            tl.to(".sidebar", {
                left: 0,
                duration: .5,
                ease: "power4.out"
            });

            const navitem = gsap.utils.toArray('.navlink');
            navitem.forEach(item => {

            tl.fromTo(item, {
                opacity: 0,
                x: 20
            }, {
                opacity: 1,
                x: 0,
                ease: "power4.out",
                duration: .2
            })
            });

            document.getElementById("openNav").addEventListener("click", () => {
                tl.play();
            })

            document.getElementById("closeNav").addEventListener("click", () => {
                tl.reverse();
            })

            document.getElementsByClassName("coverhide")[0].addEventListener("click", () => {
                tl.reverse();
            })
        </script>
